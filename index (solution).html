<!DOCTYPE html>
<html>

<body>
  <script>
    /*
    DIRECTIONS: Below are solutions to all the practice problems for this learning objective.  You can try each solution by copying it into your "index.html" file and clicking "Run". 
    */
/* 
    //Welcome to the Animal Research Institute!

    PROBLEM 1: Set the color of the Zebra you have been studying by setting the property with dot notation in your animal log. Console.log your animal object so that your new property prints to the console.
    */
    let animal = {
      name: "Zebra",
      habitat: "Savannah"
    };
    animal.color = "Black with White Stripes";
     
    /* 
    PROBLEM 2: Set the favorite food of the Zebra you have been studying by setting properties with square bracket notation in your animal log. Console.log your animal object so that your new property prints to the console.
    */
    animal["Favorite Food"] = "Grass";
    
     /* 
    PROBLEM 3: The Zebra you have been studying has fallen ill and been taken to the hospital wing. Update their location by overwriting the existing "habitat" property in your animal log. Console.log your animal object so that the new habitat prints to the console. 
    */
    animal.habitat = "Hospital";

    /* 
    PROBLEM 4: You decided that the color of the Zebra is not relevant to your research. Use the delete operator to delete the "color" property in your animal log. Console.log your animal object to confirm the Zebra's color has been removed in the console. 
    */
    delete animal.color;

    /* 
    PROBLEM 5 (DEBUGGING): A tiger you have been studying has been added to a special diet plan. Upon another look at your animal log, you are receiving an "Uncaught SyntaxError: Unexpected identifier". Fix the error so that the console prints the correct diet for the Tiger.
    
    let anotherAnimal = {
    name: "tiger",
    habitat: "Jungle",
    "Favorite Food": "Frosted Flakes",
   };

   anotherAnimal.Favorite Food = "Wild Boar";
    */
   let anotherAnimal = {
    name: "tiger",
    habitat: "Jungle",
    "Favorite Food": "Frosted Flakes",
   };

   anotherAnimal["Favorite Food"] = "Wild Boar";
  </script> 
 
</body>

</html>
